name = "santums-build"
compatibility_date = "2025-11-11"
compatibility_flags = ["nodejs_compat"]

# ðŸ‘‡ Cloudflare Pages configuration
pages_build_output_dir = ".next"

[build]
command = "npm run build"

# ðŸ‘‡ Exclude heavy and unnecessary files from upload
[site]
bucket = ".next"
